<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}
     <div class="container">
    <div class="row" style="margin-left: 400px;margin-top: 50px">

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
     <table >
        <tr>
            {% for field in form %}
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
            <td>{{ field.errors }}</td>
        </tr>
        {% endfor %}
    </table>

<input type="submit" value="ok" class="btn btn-danger">
</form>
    </div>
     </div>

{% endblock %}
