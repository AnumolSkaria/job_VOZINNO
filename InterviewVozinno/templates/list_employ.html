<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}


    <div class="card-body">
    <div class="card border-left-primary shadow h-100 py-2">
        <h5 style="color: red;margin-left: 20px;text-shadow: 2px 2px 5px red""><b>Employees</b></h5>



    <div style="margin-left: 100px;margin-top: 50px">
<form method="post">
    {% csrf_token %}

    <table class="table dark">
    <tr>
        <th>User Name</th>
        <th>Name</th>
        <th>Age</th>
        <th>Photo</th>
    </tr>
    {% for user in queryset %}

        <tr>
        <td>{{ user.User_name}}</td>
        <td>{{ user.Name }}</td>

            <td>{{user.Age}}</td>
        <td><img src="{{ user.Profile_img}}"></td>

        </tr>
        {% endfor %}

    </table>

    </form>
    </div>
    </div>
    </div>
{% endblock %}
